{% extends "base.html" %}

{% block title %}Storage{% endblock %}

{% block content %}
    <div class="main">
      {% for book in books %}
        <div class="book">
            <a href="{{ book.get_absolute_url }}">
                <img src="{{ book.image.url }}" alt="{{ book.title }} style="width="150px">
            </a>
          <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
        </div>
      {% endfor %}
    </div>
{% endblock %}
