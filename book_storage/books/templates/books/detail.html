{% extends "base.html" %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
    <div class="book">
        <img src="{{ book.image.url }}" alt="{{ book.title }} style="width="150px">
        <p>{{ book.title }}</p>
        <p>{{ book.author }}</p>
    </div>
    <div class="Units-list">
      {% for unit in units %}
        <div class="unit">
            <img src="{{ unit.image.url }}" alt="{{ unit.title }} style="width="125px">
            <a href="{{ unit.get_absolute_url }}">Unit {{ unit.unit_order }} - {{ unit.title }} </a>
            <p>In this unit: {{ unit.description|truncatewords:15 }}</p>
        </div>
      {% endfor %}
    </div>
{% endblock %}
