{% extends "base.html" %}
{% load books_tags %}

{% block title %}{{ review.unit.title }}{% endblock %}

{% block content %}
    <div class="review">
        <img src="{{ review.author.profile.photo.url }}" alt="{{ review.author.username }}">
        <p>{{ review.author.username }}</p>
        <p>{{ review.body|markdown }}</p>
        <p>Updated: {{ review.updated }}</p>
    </div>
{% endblock %}
