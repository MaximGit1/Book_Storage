{% extends "base.html" %}
{% load books_tags %}

{% block title %}Profile{% endblock %}

{% block content %}
  {% with user=request.user %}
    <div class="main">
      <a href="https://github.com/{{  user.username }}" target="_blank">
            <h3>{{ user.username }}</h3>
        </a>
      <img src="{{ profile.photo.url }}" alt="{{ profile.photo.url }}">
      <p>{{ profile.about|markdown }}</p>
    </div>
  <a href="{% url "account:logout" %}">
    <h6>logout</h6>
  </a>
  {% endwith %}
{% endblock %}
